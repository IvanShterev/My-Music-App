{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Music App</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <div id="box">

      <header>

        <nav>

          <img src="{% static 'images/headphones.png' %}" alt="headphones" />
          <a href="{% url 'home' %}">Home</a>
          <ul></ul>
            {% if profile %}
          <ul>
            <!--Only for user with created profile-->
            <li><a href="{% url 'add-album' %}">Create Album</a></li>
            <li><a href="{% url 'profile-details' %}">Profile</a></li>
          </ul>
            {% endif %}
        </nav>

      </header>

        {% block content %}
        {% endblock %}

      <footer>
        <div>&copy;My Music App. All rights reserved.</div>
      </footer>

    </div>

</body>
</html>
